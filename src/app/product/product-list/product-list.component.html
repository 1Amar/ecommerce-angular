<div class="container mt-4">
  <h2>Product List</h2>
  <button class="btn btn-primary mb-3" (click)="addProduct()">Add Product</button>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{ p.name }}</td>
        <td>{{ p.description }}</td>
        <td>{{ p.price }}</td>
        <td>{{ p.quantity }}</td>
        <td>
          <button class="btn btn-sm btn-info" (click)="editProduct(p.id!)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteProduct(p.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
