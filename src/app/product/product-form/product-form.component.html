<div class="container">
  <div class="form-card">
    <div class="form-header">
      <h2>{{ isEdit ? 'Edit Product' : 'Create Product' }}</h2>
    </div>
    
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
      <div class="form-group">
        <label class="form-label">Product Name</label>
        <input class="form-input" formControlName="name" placeholder="Enter product name" />
      </div>
      
      <div class="form-group">
        <label class="form-label">Description</label>
        <textarea class="form-input form-textarea" formControlName="description" placeholder="Enter product description" rows="4"></textarea>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Price (â‚¹)</label>
          <input type="number" class="form-input" formControlName="price" placeholder="0.00" step="0.01" min="0" />
        </div>
        
        <div class="form-group">
          <label class="form-label">Quantity</label>
          <input type="number" class="form-input" formControlName="quantity" placeholder="0" min="0" />
        </div>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          {{ isEdit ? 'Update Product' : 'Create Product' }}
        </button>
      </div>
    </form>
  </div>
</div>
